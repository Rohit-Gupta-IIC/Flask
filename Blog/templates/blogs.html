{% extends 'base.html' %}
{% block subcontent %}
    <div class="container text-center">
        <h1>{{ blog['title'] }}</h1>
    </div>
    <hr />
    <div class="container">
        <p>{{ blog['body']| safe }}</p>
    </div>
    <div class="container text-left">
        <p>Written by : {{blog['author']}}</p>
    </div>
{% endblock %}
